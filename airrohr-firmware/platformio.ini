; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = .

[common]
build_flags =
  -DPIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY
  -DVTABLES_IN_FLASH
  -DNDEBUG
  -I/usr/local//Cellar/python@2/2.7.16_1/Frameworks/Python.framework/Versions/2.7/include/python2.7/
  -fstack-usage -Wstack-usage=256
  -Wl,-Teagle.flash.4m.ld
board_build.f_cpu = 160000000L
; Always depend on specific library versions (wherever possible)
; Keep Library names in alphabetical order
; ESP8266WiFi in both cases is necessary to solve a case sensitivity issue with WiFiUdp.h
; TinyGPSPlus is not yet in platformio - https://github.com/platformio/platformio-libmirror/issues/99
lib_deps_external =
  Adafruit Unified Sensor@1.0.3
  Adafruit BMP085 Library@1.0.1
  Adafruit BMP280 Library@1.0.4
  Adafruit BME280 Library@1.0.9
  Adafruit HTU21DF Library@1.0.2
  ArduinoJson@6.11.5
  DallasTemperature@3.8.0
  DNSServer
  ESP8266HTTPClient
  ESP8266WebServer
  ESP8266WiFi
  ESP8266_SSD1306@4.0.0
  ESP8266httpUpdate
  ESP8266mDNS
  OneWire@2.3.4
  SPI
  mikalhart/TinyGPSPlus#v0.95
  Wire
  LiquidCrystal_I2C@1.1.2
  ESPSoftwareSerial@3.4.1
extra_scripts = platformio_script.py
# This release is reflecting the Arduino Core 2.4.2 release
# When the requirement for Arduino Core is raised, this
# needs to be adjusted to the matching version from
# https://github.com/platformio/platform-espressif8266/releases
platform_version = espressif8266@1.8.0

[env:nodemcuv2]
lang = DE
platform = ${common.platform_version}
framework = arduino
board = nodemcuv2
board_build.f_cpu = ${common.board_build.f_cpu}
build_flags = ${common.build_flags} '-DINTL_DE'
lib_deps = ${common.lib_deps_external}
extra_scripts = ${common.extra_scripts}
